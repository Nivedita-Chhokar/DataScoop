<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataScoop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>File Downloader</h1>
            <p>Provide the URL of an image, video, or PDF to initiate the download.</p>
        </header>

        <form action="#">
            <div class="input-wrapper">
                <input type="url" id="file-input" placeholder="Paste file URL" required>
                <span class="clear-button" id="clear-btn">&times;</span>
            </div>
            <button>Download File</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
